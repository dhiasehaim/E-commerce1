# Existing config
spring.application.name=customer-service
server.port=8081
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/customerdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=true

management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*

management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.slo.http.server.requests=100ms,200ms,500ms,1s,2s

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.com.example.customer=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

spring.sleuth.trace-id128=true
spring.sleuth.propagation.type=B3
spring.sleuth.baggage.remote-fields=x-correlation-id,userId,orderId