# Existing properties...
spring.application.name=order-service
server.port=8083

spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/orderdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Resilience4J Configuration
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.slow-call-rate-threshold=50
resilience4j.circuitbreaker.configs.default.slow-call-duration-threshold=5s
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=1
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=10
resilience4j.circuitbreaker.configs.default.sliding-window-size=20
resilience4j.circuitbreaker.configs.default.sliding-window-type=COUNT_BASED

resilience4j.retry.configs.default.max-attempts=4
resilience4j.retry.configs.default.wait-duration=1s
resilience4j.retry.configs.default.enable-exponential-backoff=true
resilience4j.retry.configs.default.exponential-backoff-multiplier=2
management.endpoints.web.exposure.include=health,info,prometheus,metrics,circuitbreakers
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
# Allow actuator without authentication
spring.security.web.ignoring.ant-matchers=/actuator/**,/error

# OR use specific security config
resilience4j.circuitbreaker.metrics.enabled=true
resilience4j.retry.metrics.enabled=true
resilience4j.timelimiter.metrics.enabled=true

# 3. Configure logging pattern for structured JSON logs
logging.pattern.console={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","service":"${spring.application.name}","correlationId":"%X{correlationId:-}","thread":"%thread","class":"%logger{40}","message":"%message","exception":"%ex"}
logging.level.com.example.order=DEBUG

# 4. Service URLs (if not already defined)
services.payment.base-url=http://payment-service:8084