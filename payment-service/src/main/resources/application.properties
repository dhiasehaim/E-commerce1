spring.application.name=payment-service
server.port=8084
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/paymentdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Allow actuator without authentication  
spring.security.web.ignoring.ant-matchers=/actuator/**,/error
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=password

logging.pattern.console={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","service":"payment-service","correlationId":"%X{correlationId:-}","thread":"%thread","class":"%logger{40}","message":"%message","exception":"%ex"}
logging.level.com.example.payment=DEBUG

# 2. Enable Prometheus metrics
management.endpoints.web.exposure.include=health,info,prometheus,metrics,circuitbreakers,retries
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}

# 3. Enable circuit breaker metrics for Resilience4j
resilience4j.circuitbreaker.metrics.enabled=true
resilience4j.retry.metrics.enabled=true
resilience4j.timelimiter.metrics.enabled=true

# 4. Circuit Breaker Configuration (Phase 5)
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.slow-call-rate-threshold=50
resilience4j.circuitbreaker.configs.default.slow-call-duration-threshold=5s
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=1
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=10
resilience4j.circuitbreaker.configs.default.sliding-window-size=20
resilience4j.circuitbreaker.configs.default.sliding-window-type=COUNT_BASED

# 5. Retry Configuration (Phase 5)
resilience4j.retry.configs.default.max-attempts=4
resilience4j.retry.configs.default.wait-duration=1s
resilience4j.retry.configs.default.enable-exponential-backoff=true
resilience4j.retry.configs.default.exponential-backoff-multiplier=2
resilience4j.retry.configs.default.retry-exceptions[0]=java.io.IOException
resilience4j.retry.configs.default.retry-exceptions[1]=java.util.concurrent.TimeoutException
resilience4j.retry.configs.default.retry-exceptions[2]=org.springframework.web.reactive.function.client.WebClientResponseException$InternalServerError
resilience4j.retry.configs.default.retry-exceptions[3]=org.springframework.web.reactive.function.client.WebClientResponseException$ServiceUnavailable
resilience4j.retry.configs.default.retry-exceptions[4]=org.springframework.web.reactive.function.client.WebClientResponseException$GatewayTimeout
resilience4j.retry.configs.default.ignore-exceptions[0]=org.springframework.web.reactive.function.client.WebClientResponseException$BadRequest
resilience4j.retry.configs.default.ignore-exceptions[1]=org.springframework.web.reactive.function.client.WebClientResponseException$Unauthorized
resilience4j.retry.configs.default.ignore-exceptions[2]=org.springframework.web.reactive.function.client.WebClientResponseException$Forbidden
resilience4j.retry.configs.default.ignore-exceptions[3]=org.springframework.web.reactive.function.client.WebClientResponseException$NotFound
resilience4j.retry.instances.paymentGatewayRetry.base-config=default

# 6. External Payment Gateway Configuration
external.payment.gateway.url=https://api.sandbox.paypal.com/v1/payments
external.payment.gateway.timeout=5s
spring.webflux.client.response-timeout=5s

# 7. Fallback Configuration
payment.fallback.enabled=true
payment.fallback.queue-name=payment.fallback.queue
payment.fallback.max-retries=3
payment.fallback.retry-delay=30000