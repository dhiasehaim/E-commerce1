version: '3.8'

services:
  postgres-auth:
    image: postgres:15
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - ecommerce-network

  order-service:
    build: ./order-service
    ports: ["8083:8083"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/orderdb
      - SPRING_RABBITMQ_HOST=rabbitmq
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - LOGGING_PATTERN_CONSOLE={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","service":"order-service","correlationId":"%X{correlationId:-}","thread":"%thread","class":"%logger{40}","message":"%message","exception":"%ex"}
    depends_on:
      - rabbitmq
      - logstash
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ecommerce-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  customer-service:
    build: ./customer-service
    ports: ["8081:8081"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/customerdb
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - LOGGING_PATTERN_CONSOLE={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","service":"customer-service","correlationId":"%X{correlationId:-}","thread":"%thread","class":"%logger{40}","message":"%message","exception":"%ex"}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ecommerce-network

  inventory-service:
    build: ./inventory-service
    ports: ["8082:8082"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/inventorydb
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - LOGGING_PATTERN_CONSOLE={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","service":"inventory-service","correlationId":"%X{correlationId:-}","thread":"%thread","class":"%logger{40}","message":"%message","exception":"%ex"}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ecommerce-network

  payment-service:
    build: ./payment-service
    ports: ["8084:8084"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/paymentdb
      - SPRING_RABBITMQ_HOST=rabbitmq
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - LOGGING_PATTERN_CONSOLE={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","service":"payment-service","correlationId":"%X{correlationId:-}","thread":"%thread","class":"%logger{40}","message":"%message","exception":"%ex"}
    depends_on:
      - rabbitmq
      - logstash
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ecommerce-network

  shipping-service:
    build: ./shipping-service
    ports: ["8085:8085"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/shippingdb
      - SPRING_RABBITMQ_HOST=rabbitmq
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - LOGGING_PATTERN_CONSOLE={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","service":"shipping-service","correlationId":"%X{correlationId:-}","thread":"%thread","class":"%logger{40}","message":"%message","exception":"%ex"}
    depends_on:
      - rabbitmq
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ecommerce-network

  notification-service:
    build: ./notification-service
    ports: ["8086:8086"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/notificationdb
      - SPRING_RABBITMQ_HOST=rabbitmq
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - LOGGING_PATTERN_CONSOLE={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","service":"notification-service","correlationId":"%X{correlationId:-}","thread":"%thread","class":"%logger{40}","message":"%message","exception":"%ex"}
    depends_on:
      - rabbitmq
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - ecommerce-network

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672" 
      - "15672:15672" 
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - ecommerce-network

  nginx-gateway:
    build: ./nginx
    ports:
      - "8080:80"
    depends_on:
      - auth-service 
      - customer-service
      - order-service
      - inventory-service
      - payment-service
      - shipping-service
      - notification-service
    networks:
      - ecommerce-network

  auth-service:
    build: ./auth-service
    ports: ["8087:8087"]
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/authdb
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - LOGGING_PATTERN_CONSOLE={"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","service":"auth-service","correlationId":"%X{correlationId:-}","thread":"%thread","class":"%logger{40}","message":"%message","exception":"%ex"}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - postgres-auth
    networks:
      - ecommerce-network

  # ===== PHASE 6: MONITORING STACK =====
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - ecommerce-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - ecommerce-network
    depends_on:
      - prometheus

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "ELASTIC_PASSWORD=elasticpass"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ecommerce-network
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.0
    container_name: logstash
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - LOG_LEVEL=info
      - XPACK_MONITORING_ENABLED=false
    networks:
      - ecommerce-network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_PASSWORD=elasticpass
    networks:
      - ecommerce-network
    depends_on:
      - elasticsearch
    restart: unless-stopped

  # Optional: Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # Collector
      - "14250:14250"  # Collector gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - ecommerce-network
    restart: unless-stopped

networks:
  ecommerce-network:
    driver: bridge

volumes:
  postgres_auth_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data: