events {}

http {
    # Upstream services - ADD AUTH SERVICE
    upstream auth_service {
        server auth-service:8087;
    }

    upstream customer_service {
        server customer-service:8081;
    }

    upstream order_service {
        server order-service:8083;
    }

    upstream inventory_service {
        server inventory-service:8082;
    }

    upstream payment_service {
        server payment-service:8084;
    }

    upstream shipping_service {
        server shipping-service:8085;
    }

    upstream notification_service {
        server notification-service:8086;
    }

    server {
        listen 80;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";

        if ($request_method = OPTIONS) {
            return 204;
        }
        location /auth/ {
            proxy_pass http://auth_service/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /api/customers {
            if ($http_authorization = "") {
                return 401 '{"error": "Authentication required", "message": "Missing Authorization header"}';
            }
            rewrite ^/api/customers/(.*) /customers/$1 break;
            rewrite ^/api/customers$ /customers break;
            proxy_pass http://customer_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/orders {
            if ($http_authorization = "") {
                return 401 '{"error": "Authentication required", "message": "Missing Authorization header"}';
            }
            rewrite ^/api/orders/(.*) /orders/$1 break;
            rewrite ^/api/orders$ /orders break;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/inventory {
            if ($http_authorization = "") {
                return 401 '{"error": "Authentication required", "message": "Missing Authorization header"}';
            }
            rewrite ^/api/inventory/(.*) /inventory/$1 break;
            rewrite ^/api/inventory$ /inventory break;
            proxy_pass http://inventory_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/payments {
            if ($http_authorization = "") {
                return 401 '{"error": "Authentication required", "message": "Missing Authorization header"}';
            }
            proxy_pass http://payment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/shipping {
            if ($http_authorization = "") {
                return 401 '{"error": "Authentication required", "message": "Missing Authorization header"}';
            }
            proxy_pass http://shipping_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/notifications {
            if ($http_authorization = "") {
                return 401 '{"error": "Authentication required", "message": "Missing Authorization header"}';
            }
            rewrite ^/api/notifications/(.*) /$1 break;
            proxy_pass http://notification_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location /health {
            return 200 "NGINX API Gateway is running";
        }
    }
}